# Set prefix to Ctrl-Space
# unbind C-b
# set -g prefix C-Space
bind Space send-prefix

# set the DBUS session also inside tmux
set-option -g -a update-environment "DBUS_SESSION_BUS_ADDRESS"

# Use vi keys
set -gw mode-keys vi

# tmux should not wait for other characters after escape
set -s escape-time 0

# Update window title
set -g set-titles on		
set -g set-titles-string '#T - #I:#W'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Mouse support
set-option -g mouse on

# improve colors
# set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color-italic"
# set -g default-terminal "screen-256color"
# set -g default-terminal "rxvt-unicode-256color"

# borders
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg colour2
set-option -g pane-border-style 'fg=colour7'
set-option -g pane-border-style 'bg=default'

# status bar
# soften status bar color from harsh green to light gray
set -g status-bg '#404552'
set -g status-fg '#aaaaaa'
set -g status-left ""
set -g status-right '#S:#I.#P'

## Key bindings
# disable suspend-client default binding
unbind C-z

# "visual" mode
unbind [
bind v copy-mode
unbind p
# select & paste x-clipboard to tmux
# bind-key -t vi-copy 'y' copy-selection copy-pipe 'xclip -in -selection clipboard > /dev/null'
bind-key -t vi-copy 'y' copy-pipe 'xsel -i -b'
bind-key -t vi-copy 'v' begin-selection
bind p run-shell "tmux set-buffer \"$(xsel -o -b)\"; tmux paste-buffer"
# close current window
bind C-d detach
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded."
bind C-Space last-window
unbind w
bind - choose-window
bind w split-window -h -c "#{pane_current_path}" # Split panes horizontal
bind W split-window -v -c "#{pane_current_path}" # Split panes vertically
# resize panes
bind k resize-pane -U 15
bind j resize-pane -D 15
bind h resize-pane -L 25
bind l resize-pane -R 25
# input into all panes at once
bind i setw synchronize-panes

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

