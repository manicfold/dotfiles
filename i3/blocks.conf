# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.

command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none


[volume]
label=
interval=once
command=/usr/lib/i3blocks/volume
signal=1
color="#CFD2DE"

[iface]
interval=2
markup=pango

[disk]
label=
interval=2

[cpu_freq]
label= 
interval=1

# [cpu_usage]
# interval=persist
# min_width= 99%
# markup=pango

[date]
label= 
interval=10
command=date "+%d-%m-%y"

[time]
label=
interval=5 
command=date "+%H:%M"

[shutdown_menu]
full_text= 
# command=~/bin/i3-exit && echo " "
command=oblogout && echo " "






